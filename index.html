<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Jyothi Industries is a leading manufacturer of premium iron furniture in Suryapet, Telangana. Trusted for over 18 years for quality, durability, and custom solutions.">
  <meta name="keywords" content="iron furniture, furniture manufacturer, iron cots, iron gates, iron cupboards, Telangana furniture, Suryapet, school furniture, office furniture, Jyothi Industries">
  <meta name="author" content="Jyothi Industries">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eeccff;
      color: #333;
      font-weight: bold;
    }
    header, nav, section, footer {
      padding: 20px;
      margin: 10px auto;
      max-width: 1200px;
    }
    header {
      background-color: #7b1fa2;
      color: white;
      text-align: center;
    }
    nav {
      background-color: #9c27b0;
      text-align: center;
    }
    nav a {
      color: white;
      padding: 10px 20px;
      display: inline-block;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #7b1fa2;
    }
    section {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #7b1fa2;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-around;
    }
    .product {
      width: 300px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .contact input, .contact textarea, .contact button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }
    .contact button {
      background-color: #7b1fa2;
      color: white;
      border: none;
      cursor: pointer;
    }
    .contact button:hover {
      background-color: #4a0072;
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      text-align: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    footer {
      background-color: #7b1fa2;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    .icon {
      color: #7b1fa2;
      margin-right: 8px;
    }
  </style>
